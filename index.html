<html>

<head>
    <title>My Three.js Scene</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            overflow: hidden;
        }

        canvas {
            position: fixed;
            z-index: -1;
            top: calc(min(0px, 50vh - 50vw * 1080 / 1920));
            left: calc(min(0px, 50vw - 50vh / 1080 * 1920));
            display: block;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
        }
      }
    </script>
</head>

<body>

    <div id="cover" style="color: red; text-align: center; padding-top: 40vh; font-size: 20vh; position: fixed; width: 100vw; height: 100vh;" onclick="this.remove()">CLICK TO PLAY</div>

    <video id="video" playsinline style="display:none">
        <source src="video.webm" type='video/webm'/>
        <!-- <source src="test_images/hutao.webm" type='video/webm'/> -->
    </video>
    <!-- <video id="videoDepth" playsinline style="display:none">
        <source src="depth.webm" type='video/webm'/> -->
        <!-- <source src="test_images/hutaodepth.webm" type='video/webm'/> -->
    <!-- </video> -->
    <audio id="audio" playsinline style="display:none">
        <source src="audio.mp3"/>
    </audio>
    <script type="module" src="main.js"></script>
</body>

</html>
